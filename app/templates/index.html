<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNA Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>DNA Analysis</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.sequence.label }}<br>
            {{ form.sequence(rows=5) }}
        </p>
        <p>
            {{ form.file.label }}<br>
            {{ form.file() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
